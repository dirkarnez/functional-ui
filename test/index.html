<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../lib.js"></script>
    <script src="./fake-server.js"></script>
</head>
<body>
    <script>
        var tableObj;
        
        read(function(data) {
            tableObj = createTable(
                "table",
                data,
                [
                    {
                        getData: item => item.id,
                        name: "Id"
                    },
                    {
                        getData: item => item.name,
                        name: "Name"
                    }
                ]
            );
        })
        
        createButton("btn btn-primary", "Create: Add Alex", function(e) {
            let item = {name: "Alex", id: 4};
            create(item, function(isSuccess) {
                tableObj.append(item);
            });
        });

        // createButton("Read: Refetch", function(e) {
           
        // });

        createButton("btn btn-primary", "Update: Rename Alex to Alexander", function(e) {
            update({name: "Alexander", id: 4}, function(isSuccess) {
                tableObj.update(4, {name: "Alexander", id: 4});
            });
        });


        createButton("btn btn-primary", "Delete: Remove Alexander", function(e) {
            delette(4, function(isSuccess) {
                tableObj.remove(4);
            });
        });




        
    </script>
</body>
</html>
