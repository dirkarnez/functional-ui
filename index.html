<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib.js"></script>
</head>
<body>
    <script>
        var tableObj = createTable(
            [
                {name: "Peter", id: 1}, 
                {name: "Paul", id: 2},
                {name: "Mary", id: 2}
            ],
            [
                {
                    getData: item => item.id,
                    name: "Id"
                },
                {
                    getData: item => item.name,
                    name: "Name"
                }
            ]
        );

        var buttonObj = createButton("Hello World");
        createButton("Try Me", function(e) {
            buttonObj.updateText("Bye World");
            tableObj.updateHeader();
        });

        
    </script>
</body>
</html>
